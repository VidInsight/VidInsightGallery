version: '3.8'

services:
  ai_post_generator:
    build: .
    container_name: ai_post_generator
    env_file:
      - .env
    volumes:
      - ./logs:/app/logs
      - ./config.yaml:/app/config.yaml:ro
    environment:
      - TZ=Europe/Istanbul
    restart: on-failure:3
    healthcheck:
      test: ["CMD", "python", "-c", "import os; os.path.exists('/app/logs/ai_post_pipeline.log') and os.path.getsize('/app/logs/ai_post_pipeline.log') > 0"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  scheduler:
    build: .
    container_name: ai_post_scheduler
    command: python -m src.scheduler
    env_file:
      - .env
    volumes:
      - ./generated_images:/app/generated_images
    restart: always

volumes:
  generated_images:
